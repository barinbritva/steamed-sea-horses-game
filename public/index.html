<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steamed Sea Horses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- characters -->
    <img id="player" class="asset" src="assets/player.png" alt="" />
    <img id="angler1" class="asset" src="assets/angler1.png" alt="" />
    <img id="angler2" class="asset" src="assets/angler2.png" alt="" />
    <img id="lucky" class="asset" src="assets/lucky.png" alt="" />
    <img id="hivewhale" class="asset" src="assets/hivewhale.png" alt="" />
    <img id="drone" class="asset" src="assets/drone.png" alt="" />
    <!-- props -->
    <img id="projectile" class="asset" src="assets/projectile.png" alt="" />
    <img id="gears" class="asset" src="assets/gears.png" alt="" />
    <img id="smoke-explosion" class="asset" src="assets/smokeExplosion.png" alt="" />
    <img id="fire-explosion" class="asset" src="assets/fireExplosion.png" alt="" />

    <!-- environment -->
    <img id="layer1" class="asset" src="assets/layer1.png" alt="" />
    <img id="layer2" class="asset" src="assets/layer2.png" alt="" />
    <img id="layer3" class="asset" src="assets/layer3.png" alt="" />
    <img id="layer4" class="asset" src="assets/layer4.png" alt="" />

    <script src="scripts/index.js"></script>
  </body>
</html>
